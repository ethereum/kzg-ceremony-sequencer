[experimental]
    allowed_public_ports = []
    auto_rollback = true

[metrics]
    # Prometheus metrics server. See PROMETHEUS env var.
    port = 9998
    path = "/metrics"

[[services]]
    internal_port = 8080
    protocol = "tcp"

    [[services.ports]]
        force_https = true
        handlers = ["http"]
        port = 80

    [[services.ports]]
        handlers = ["tls", "http"]
        port = 443

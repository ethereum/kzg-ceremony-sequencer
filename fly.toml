# See <https://fly.io/docs/reference/configuration>

app = "kzg-ceremony-sequencer-dev"
kill_signal = "SIGINT"
kill_timeout = 30 # Seconds
processes = []

[build]
    image = "remcob/kzg-ceremony-sequencer:latest"

[[mounts]]
    source = "kzg_ceremony_sequencer_dev_data"
    destination = "/data"

[env]
    GH_REDIRECT_URL="https://kzg-ceremony-sequencer-dev.fly.dev/auth/callback/github"
    ETH_REDIRECT_URL="https://kzg-ceremony-sequencer-dev.fly.dev/auth/callback/eth"

# Secrets
# - ETH_RPC_URL       (i.e. Alchemy)
# - GH_CLIENT_ID      (Register at <https://github.com/settings/applications/new>)
# - GH_CLIENT_SECRET
# - ETH_CLIENT_ID     (Register at <https://etherscan.io/myapikey>)
# - ETH_CLIENT_SECRET

[experimental]
    allowed_public_ports = []
    auto_rollback = true

[metrics]
    # Prometheus metrics server. See PROMETHEUS env var.
    port = 9998
    path = "/metrics"

[[services]]
    internal_port = 8080
    protocol = "tcp"

    [[services.ports]]
        force_https = true
        handlers = ["http"]
        port = 80

    [[services.ports]]
        handlers = ["tls", "http"]
        port = 443
